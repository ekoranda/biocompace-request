<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<h:form>
		<ul>

			<li><h:commandLink action="/pages/welcome?faces-redirect=true">Home</h:commandLink></li>
			<c:if test="#{!loginController.authenticated}">
				<li><h:commandLink action="home">Home</h:commandLink></li>
			</c:if>

			<li><h:commandLink action="/pages/requests?faces-redirect=true">BioCompACE Requests</h:commandLink></li>
			<c:if test="#{!loginController.authenticated}">
				<li><h:commandLink action="requests">BioCompACE Requests</h:commandLink></li>
			</c:if>
			
			<ui:fragment
				rendered="#{loginController.getUserNameList().contains('group.proposer')}" >
				<li><h:commandLink action="/pages/sub_newRequest.xhtml">New BioCompACE Request</h:commandLink></li>
			</ui:fragment>
			
			<ui:fragment
				rendered="#{(loginController.getUserNameList().contains('group.reviewer') or loginController.getUserNameList().contains('group.manager'))}" >
				<li><h:commandLink action="/pages/sub_admin?faces-redirect=true">BioCompACE Admin Dashboard</h:commandLink></li>
			</ui:fragment>
			
			<ui:fragment
				rendered="#{loginController.getUserNameList().contains('group.manager')}" >
					<li><h:commandLink action="/pages/config/reviewerslist?faces-redirect=true">Reviewers</h:commandLink></li>
			</ui:fragment>	
			
			
				
		</ul>
	</h:form>
</ui:composition>
