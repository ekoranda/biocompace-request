<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<h:form>
		<ul>
			<!--  Singed in user -->		
			<h:panelGroup rendered="#{loginController.authenticated}">
				<li><h:outputText
							value="#{global.logged_in}: #{loginController.userPrincipal}" /></li>

				<li><h:commandLink actionListener="#{loginController.doLogout}"
						action="logout" value="#{global.log_out}" /></li>
						
			
			
			</h:panelGroup>




			<li></li>

		</ul>

	</h:form>
</ui:composition>
