<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:p="http://primefaces.org/ui">

	<!-- Completed proposal -->
	<!-- It's the same proposal, but can no longer be edited -->
	
	<!-- Only visible when proposer has submitted their proposal -->
	<ui:fragment 
		rendered="#{(workflowController.workitem.item['$TaskID']>=1100 )  }">
		
		<table class="imixsdatatable" >
		
			<!-- Requester's name -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Requester Name</b></td>
				<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;" required="true" 
						value="#{workflowController.workitem.item['subject']}"
						id="subject_id">
						</h:outputText>
						
					
				</td>
			</tr>
		
			<!-- Requester's email -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Requester Email</b></td>
				<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;" 
						value="#{workflowController.workitem.item['email']}"
						id="email_id">
					</h:outputText>
				</td>
			</tr>
		
			<!-- Mobile Number -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Mobile Number</b></td>
		 		<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;" 
						value="#{workflowController.workitem.item['phone']}"
						id="phone_id">
					</h:outputText>
				</td>
			</tr>
		
		
			<!-- Country Code -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Country Code</b></td>
		 		<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;" 
						value="#{workflowController.workitem.item['countryCode']}"
						id="countryCode_id">
					</h:outputText>
				</td>
			</tr>
		
			<!-- Requester's institution -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Requester's Institution</b></td>
		 		<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;" 
						value="#{workflowController.workitem.item['institution']}"
						id="institution_id">
					</h:outputText>
				</td>
			</tr>
		
			<!-- Additional Team Members -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Name of Atditional Team Members requiring access</b></td>
		 		<td style="witdh: 600px;">
					<ui:fragment 
						rendered="#{!empty workflowController.workitem.itemListArray['members']}">
						<h:dataTable var="log"
							value="#{workflowController.workitem.itemListArray['members']}">
							<h:column>
								<h:outputText value="#{log}">
								</h:outputText>
							</h:column>	
						</h:dataTable>
					</ui:fragment>
				</td>
			</tr>
		
			<!-- Research Title -->
			<tr>
			<td style="clear: left; witdh: 400px;"><b>Research Title</b></td>
				<td>
					<h:outputText style= "witdh: 600px;"
						value="#{workflowController.workitem.item['title']}"
						id="title">
					</h:outputText>
				</td>
			</tr>
		
		
			<!-- Abstract  --> 
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Abstract</b></td>
				<td style="witdh: 600px;"> 
					<h:outputText style="witdh: 20em;"
						value="#{workflowController.workitem.item['abstract']}" 
						escape="false">
				</h:outputText>
				</td>
			</tr>
		
			<!-- Type of Analysis -->
			<tr>
			<td style="clear: left; witdh: 400px;"><b>Type of Analysis</b></td>
  				<td>
					<ui:fragment 
						rendered="#{!empty workflowController.workitem.itemListArray['types']}">
						<h:dataTable var="log"
							value="#{workflowController.workitem.itemListArray['types']}">
							<h:column>
								<h:outputText value="#{log}">
								</h:outputText>
							</h:column>
						</h:dataTable>
					</ui:fragment>
				</td>
			</tr>
		
			<!-- Additional Tools -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Request For Additional Tools</b> </td>
  				<td>
					<ui:fragment 
						rendered="#{!empty workflowController.workitem.itemListArray['tools']}">
						<h:dataTable var="log"
							value="#{workflowController.workitem.itemListArray['tools']}">
							<h:column>
							<h:outputText value="#{log}">
							</h:outputText>
							</h:column>
						</h:dataTable>
					</ui:fragment>
				</td>
			</tr>
		
			<!-- Proposed Start Date -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Proposed Start Date</b></td>
     			<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;"
						value="#{workflowController.workitem.item['startDate']}" 
						id = "startDate">
					</h:outputText>
				</td>
			</tr>
		
			<!-- Proposed End Date -->
			<tr>
				<td style="clear: left; witdh: 400px;"><b>Proposed End Date</b></td>
     			<td style="witdh: 600px;">
					<h:outputText style="witdh: 20em;"
						value="#{workflowController.workitem.item['enddate']}" 
						id = "endDate">
					</h:outputText>
				</td>
			</tr>
		</table>	
	</ui:fragment>
</f:subview>
