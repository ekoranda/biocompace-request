<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	xmlns:p="http://primefaces.org/ui">

	<!-- Page for reviewer 1 -->

		<!-- Content is only visible if  proposer has submitted their proposal -->
		<ui:fragment 
			rendered="#{(workflowController.workitem.item['$TaskID']==1100  and loginController.getUserNameList().contains(userGroupNames.reviewerName))}">								
			<dt style="clear: left;">
				<!-- Reviewer's name -->
				<h:outputLabel for="team_id" value="Reviewer One Name:">
					<h:message style="color: red" for="team_id" showSummary="true"
						showDetail="false" />
				</h:outputLabel>
			</dt>
			<dd>
				<!-- They choose their name from a drop box -->
				<h:selectOneMenu id="team_id"
						value="#{workflowController.workitem.item['reviewerName1']}" required="false">
					<f:selectItem required="true" itemLabel="#{global.please_select}"
						itemValue="" />
					<f:selectItems value="#{teamController.teamSelection}" />
				</h:selectOneMenu>
			</dd>
			
			<!-- Text box for review -->
			<dt style="clear: left; width = 400px">Review One</dt>
			<dd>
				<h:inputTextarea class="imixs-editor"
					value="#{workflowController.workitem.item['reviewOne']}" />
			</dd>
		</ui:fragment>

</f:subview>
