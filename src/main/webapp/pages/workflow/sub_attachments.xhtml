<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<dl>
	
		<ui:fragment 
			rendered="#{loginController.userPrincipal == workflowController.workitem.item['$creator'] }">
		<dt style="clear: left;">
			<h:outputText value="#{global.attachments}" />
		</dt>
	
		
		<dd>
			<i:imixsFileUpload id="file_upload_id"
				workitem="#{workflowController.workitem}"
				context_url="#{facesContext.externalContext.requestContextPath}/api/workflow/workitem/#{workflowController.workitem.item['$uniqueid']}"
				hideattachments="false" hideuploads="false" />
		</dd>
		
		</ui:fragment>
		
		
		<ui:fragment 
			rendered="#{! (loginController.userPrincipal == workflowController.workitem.item['$creator']) }">
			<dt style="clear: left;">
			<h:outputText value="#{global.attachments}" />
		</dt>
		<dd>
		<div class="myFileUpload">		
			<i:imixsFileUpload id="file_upload_id2"
				workitem="#{workflowController.workitem}"
				context_url="#{facesContext.externalContext.requestContextPath}/api/workflow/workitem/#{workflowController.workitem.item['$uniqueid']}"
				hideattachments="false" hideuploads="false" />
						</div>
				
		</dd>
		
		</ui:fragment>
		
		

		
		
	</dl>
	<div style="clear: left;" />
	

	
	
		
</f:subview>
