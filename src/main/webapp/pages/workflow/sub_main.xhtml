<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<!-- **** General info ***** -->
	<dl>
		  <dt>
			<h:outputLabel for="subject_id" value="#{global.subject}">
				<h:message style="color: red" for="subject_id" showSummary="true"
					showDetail="false" />
			</h:outputLabel>
		</dt>
		 <dd style="width: 400px;">
			<h:inputText style="width: 20em;" required="true"
				value="#{workflowController.workitem.item['subject']}"
				id="subject_id">
			</h:inputText>
		</dd>
		

		<dt>
			<h:outputLabel value="#{global.date}"></h:outputLabel>
		</dt>
		<dd style="width: 250px;">



			
			<i:imixsDateInput value="#{workflowController.workitem.item['date']}"  showtime="true" minuteinterval="1"/>
		</dd>

		<dt style="clear: left;">
			<h:outputLabel for="team_id" value="Team:">
				<h:message style="color: red" for="team_id" showSummary="true"
					showDetail="false" />
			</h:outputLabel>
		</dt>



		<dt style="clear: left;">#{global.details}</dt>
		<dd>
			<h:inputTextarea class="imixs-editor"
				value="#{workflowController.workitem.item['description']}" />

		</dd>
		<dt>
			<h:outputLabel for="phone_id" value="#{global.phone}">
				<h:message style="color: red" for="phone_id" showSummary="true"
					showDetail="true" />
			</h:outputLabel>
		</dt>
		 <dd style="width: 400px;">
			<h:inputText style="width: 20em;" required="true"
				value="#{workflowController.workitem.item['phone']}"
				id="phone_id">
			</h:inputText>
		</dd>
		
	</dl>

	<div style="clear: left;" />



</f:subview>
