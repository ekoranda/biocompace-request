<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">




	<f:metadata>
		<f:viewAction action="#{workflowController.onLoad()}" />
	</f:metadata>



	<ui:define name="content">
		<f:view>
			


			<h:form id="workitem_form_id">

				<h2>#{workflowController.workitem.item['txtWorkflowStatus']}</h2>

				<!-- Error  -->
				<!--  <ui:include src="error.xhtml" /> -->


				<div class="imixs-tabs">
					<ul>
						<li><a href="#tab-1">General</a></li>
						<li><a href="#tab-2">Files</a></li>
						<ui:fragment 
							rendered="#{workflowController.workitem.item['$TaskID']==1100 or(!empty workflowController.workitem.item['reviewOne'] )}">
								<li><a href="#tab-3">Reviewer 1</a></li>
						</ui:fragment>
						<ui:fragment 
							rendered="#{workflowController.workitem.item['$TaskID']==1300 or(!empty workflowController.workitem.item['reviewTwo'] )}">
								<li><a href="#tab-4">Reviewer 2</a></li>
						</ui:fragment>
						<ui:fragment 
							rendered="#{workflowController.workitem.item['$TaskID']==1500 or(!empty workflowController.workitem.item['reviewThree'] )}">
								<li><a href="#tab-5">Reviewer 3</a></li>
						</ui:fragment>
						
				
						
					</ul>
					<div id="tab-1">
						<ui:include src="/pages/workflow/sub_main.xhtml" />
					</div> 
					<div id="tab-2">
						<ui:include src="/pages/workflow/sub_attachments.xhtml" />

					</div>

					<div id="tab-3">
						<ui:include src="/pages/workflow/sub_reviewer.xhtml" />
					</div>
					<div id="tab-4">
						<ui:include src="/pages/workflow/sub_reviewer2.xhtml" />
					</div>
					<div id="tab-5">
						<ui:include src="/pages/workflow/sub_reviewer3.xhtml" />
					</div>
					
				</div>

				<!-- **** Workflow Actions & History ***** -->
				<ui:include src="/pages/workflow/sub_workflowtoolbar.xhtml" />


			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
